  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-custom {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .copy-animation {
        animation: copyFeedback 0.5s ease-in-out;
      }
      @keyframes copyFeedback {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    }
  </style>

          </div>
        </div>

    </div>

    // DOM元素
    const productsContainer = document.getElementById('products-container');
    const emptyState = document.getElementById('empty-state');
    const searchInput = document.getElementById('search-input');

    // 按价格升序排序商品
    const sortedProducts = [...products].sort((a, b) => a.price - b.price);

    // 渲染商品列表
    function renderProducts(productsToRender) {
      productsContainer.innerHTML = '';
      
      if (productsToRender.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }
      
      emptyState.classList.add('hidden');
      
      productsToRender.forEach(product => {
        const productCard = createProductCard(product);
        productsContainer.appendChild(productCard);
      });
    }

    // 创建商品卡片
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl overflow-hidden card-shadow card-hover';
      
      card.innerHTML = `
        <div class="p-5">
          <h3 class="font-semibold text-gray-800 mb-2 line-clamp-2">${product.商品标题}</h3>
          <div class="space-y-3">
            <div class="flex items-center text-sm text-gray-600">
              <i class="fa fa-shopping-store mr-2 text-primary"></i>
              <span>${product.店铺名称}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <i class="fa fa-map-marker mr-2 text-primary"></i>
              <span>${product.发货地}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <i class="fa fa-yen mr-2 text-primary"></i>
              <span>¥${product.价格.toFixed(2)}</span>
              <span class="ml-3"><i class="fa fa-bolt mr-1 text-primary"></i>${product.包邮 === '是' ? '包邮' : '不包邮'}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <i class="fa fa-bullhorn mr-2 text-primary"></i>
              <span>销量: ${product.销量}</span>
            </div>
          </div>
          <button 
            class="mt-4 w-full py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-custom copy-btn"
            data-link="${product.下单链接}"
            data-name="${product.店铺名称}-${product.发货地}-¥${product.价格.toFixed(2)}-销量: ${product.销量}"
          >
            <i class="fa fa-copy mr-2"></i>${product.店铺名称}-${product.发货地}-¥${product.价格.toFixed(2)}-销量: ${product.销量}
          </button>
        </div>
      `;
      
      // 添加复制事件监听
      const copyBtn = card.querySelector('.copy-btn');
      copyBtn.addEventListener('click', handleCopy);
      
      return card;
    }

    // 处理复制事件
    function handleCopy(e) {
      const btn = e.target;
      const link = btn.getAttribute('data-link');
      const btnName = btn.getAttribute('data-name');
      
      // 创建临时文本框
      const textarea = document.createElement('textarea');
      textarea.value = link;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      
      try {
        // 选择文本并复制
        textarea.select();
        textarea.setSelectionRange(0, textarea.value.length);
        const successful = document.execCommand('copy');
        
        if (successful) {
          // 显示复制成功反馈
          btn.classList.add('copy-animation', 'bg-success');
          btn.innerHTML = '<i class="fa fa-check mr-2"></i>复制成功';
          
          setTimeout(() => {
            btn.classList.remove('copy-animation', 'bg-success');
            btn.innerHTML = `<i class="fa fa-copy mr-2"></i>${btnName}`;
          }, 2000);
        } else {
          throw new Error('复制命令执行失败');
        }
      } catch (error) {
        console.error('复制失败:', error);
        alert('复制失败，请手动复制链接');
      } finally {
        // 移除临时文本框
        document.body.removeChild(textarea);
      }
    }

    // 搜索功能
    searchInput.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredProducts = sortedProducts.filter(product => 
        product.店铺名称.toLowerCase().includes(searchTerm) || 
        product.商品标题.toLowerCase().includes(searchTerm) ||
        product.发货地.toLowerCase().includes(searchTerm)
      );
      renderProducts(filteredProducts);
    });

    // 初始化渲染
    renderProducts(sortedProducts);
  </script>
