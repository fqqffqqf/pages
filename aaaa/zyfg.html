    function replaceValuesInArray(str, duanhao1) {
        let copyStr = duanhao1.slice();

        let startIndex, endIndex;


        startIndex = str.indexOf('B');
        if (startIndex !== -1) {
            endIndex = str.indexOf('B', startIndex + 1);
            if (endIndex !== -1) {
                const wrappedPart = str.slice(startIndex + 1, endIndex);
                if (isFourDigits(wrappedPart)) {
                    copyStr[0] = wrappedPart;
                }
            }
        }


        startIndex = str.indexOf('H');
        if (startIndex !== -1) {
            endIndex = str.indexOf('H', startIndex + 1);
            if (endIndex !== -1) {
                const wrappedPart = str.slice(startIndex + 1, endIndex);
                if (isFourDigits(wrappedPart)) {
                    copyStr[1] = wrappedPart;
                }
            }
        }


        startIndex = str.indexOf('F');
        if (startIndex !== -1) {
            endIndex = str.indexOf('F', startIndex + 1);
            if (endIndex !== -1) {
                const wrappedPart = str.slice(startIndex + 1, endIndex);
                if (isFourDigits(wrappedPart)) {
                    copyStr[2] = wrappedPart;
                }
            }
        }


        startIndex = str.indexOf('h');
        if (startIndex !== -1) {
            endIndex = str.indexOf('h', startIndex + 1);
            if (endIndex !== -1) {
                const wrappedPart = str.slice(startIndex + 1, endIndex);
                if (isFourDigits(wrappedPart)) {
                    copyStr[3] = wrappedPart;
                }
            }
        }


        startIndex = str.indexOf('b');
        if (startIndex !== -1) {
            endIndex = str.indexOf('b', startIndex + 1);
            if (endIndex !== -1) {
                const wrappedPart = str.slice(startIndex + 1, endIndex);
                if (isFourDigits(wrappedPart)) {
                    copyStr[4] = wrappedPart;
                }
            }
        }

        startIndex = str.indexOf('G');
        if (startIndex !== -1) {
            endIndex = str.indexOf('G', startIndex + 1);
            if (endIndex !== -1) {
                const wrappedPart = str.slice(startIndex + 1, endIndex);
                if (isFourDigits(wrappedPart)) {
                    copyStr[5] = wrappedPart;
                }
            }
        }

        return copyStr;
    }


    function processStringAndArray(str, arr) {
        let copyStr = arr.slice();
        let newArr = [];
        for (let i = 0; i < str.length; i += 3) {
            if (i + 3 <= str.length) {
                newArr.push(str.substring(i, i + 3));
            }
        }
        return newArr.length > 0 ? newArr : copyStr;
    }


    function splitStringToCharArray(str, arr) {
        let newArr = arr.slice();

        for (let i = 0; i < str.length; i++) {
            newArr[i] = str[i];
        }
        return newArr;
    }


    function isFourDigits(str) {
        let digitCount = 0;
        for (let char of str) {
            if (char >= '0' && char <= '9') {
                digitCount++;
            }
        }
        return digitCount === 4;
    }

        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }

        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // è·å–æŒ‡å®šåç§°çš„ Cookie å€¼
    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1, c.length);
            }
            if (c.indexOf(nameEQ) === 0) {
                return c.substring(nameEQ.length, c.length);
            }
        }
        return null;
    }

    // åˆ é™¤æŒ‡å®šåç§°çš„ Cookie
    function deleteCookie(name) {
        setCookie(name, "", -1);
    }

    let longPressTimer;

    function startLongPress(button,id) {
        longPressTimer = setTimeout(() => {
            openEditPopup(button,id);
        }, 1000);
    }

    function endLongPress() {
        clearTimeout(longPressTimer);

    function openEditPopup(button,id) {
        let but = JSON.parse(button.dataset.id)
        document.getElementById('editId').value = but.id;
        document.getElementById('oldId').value = but.id;


        document.getElementById('editName').value = but.name;
        document.getElementById('editLianjie').value = but.lianjie;
        document.getElementById('editFalt').value = but.falt;
        document.getElementById('de').dataset.id=  but.id;
        document.getElementById('editPopup').style.display = 'flex';
    }

    function closeEditPopup() {
        document.getElementById('editPopup').style.display = 'none';
    }

    function saveEdit() {
        let id = document.getElementById('editId').value;
        let name = document.getElementById('editName').value;
        let lianjie = document.getElementById('editLianjie').value;
        let falt = document.getElementById('editFalt').value;
        let oldId = document.getElementById('oldId').value;
        const params = new URLSearchParams({
            id,
            falt,
            name,
            lianjie,
            oldId
        });
        fetch(`/aaaa/UpdateLjServlet?${params.toString()}`)
            .then(response => response.json())
            .then(data => {
                showMessage(data.message);
                closeEditPopup();
                window.onload();
            })
            .catch(error => showMessage(data.message));
    }
